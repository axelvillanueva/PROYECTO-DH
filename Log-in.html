<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/stylelog.css" rel="stylesheet">
    <title>Iniciar sesión</title>
  </head>
  <body>
      <div class="login-caja">
        <img class="lobo" src="img/logo.jpg" alt="logo de ejemplo">
        <h1>Inicia sesión</h1>
        <form>
          <!-- USERNAME -->
          <label for="username">Nombre de usuario</label>
          <input type="text" placeholder="Ingresa tu nombre de usuario">
          <!-- PASSWORD -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingresa tu contraseña">
          <label for="remember-me">Recordarme</label>
          <input type="checkbox" name="Recordarme">
          <input type="submit" value="Iniciar sesión">
          <a href="#">Olvidaste tu contraseña?</a><br>
          <a href="registro.html">No tienes una cuenta? Regístrate</a>
        </form>
      </div>
  </body>
</html>
